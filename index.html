<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Verb</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 40px; background:#f9fafb;}
    h1 { margin-bottom: 20px; }
    .verb-btn {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 1.2rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 200px;
      transition: 0.2s;
    }
    .verb-btn:hover { background:#2563eb; }
  </style>
</head>
<body>
  <h1>瞬間活用ドリル 🎯</h1>
  <p>練習したい動詞を選んでください:</p>
  <button class="verb-btn" onclick="goQuiz('come')">come</button>
  <button class="verb-btn" onclick="goQuiz('go')">go</button>
  <button class="verb-btn" onclick="goQuiz('make')">make</button>

  <script>
    function goQuiz(verb) {
      window.location.href = "quiz.html?verb=" + verb;
    }
  </script>
</body>
</html>
